sudo: required
services:
- docker
before_install:
- docker pull mongo
- docker run -d -p 27017:27017 mongo
- docker ps -a
language: node_js
node_js:
- '6'
script:
- npm run lint
- npm run test:unit
- npm run test:api
- npm run test:integration
deploy:
  provider: heroku
  api_key:
    secure: 
  app: ml-balcony-server
cache:
  directories:
  - node_modules