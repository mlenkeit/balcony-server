sudo: required
services:
- docker
language: node_js
node_js:
- '6'
jobs:
  include:
    - stage: testing
      before_install:
      - docker pull mongo
      - docker run -d -p 27017:27017 mongo
      - docker ps -a
      script: npm run lint
    - script: npm run test:unit
    - script: npm run test:api
    - script: npm run test:integration