sudo: required
services:
- docker
before_install:
- docker pull mongo
- docker run -d -p 27017:27017 mongo
- docker ps -a
language: node_js
node_js:
- '6'
deploy:
  provider: heroku
  api_key:
    secure: 
  app: ml-balcony-server
after_success:
  - curl balcony.dynv6.net:3000
cache:
  directories:
  - node_modules
